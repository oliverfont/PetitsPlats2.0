<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="bg-image bg-dark text-light py-5" style="background-image:url('/assets/header/HeaderBG.svg')">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="assets/header/Lespetitsplats.svg" alt="Logo" class="img-fluid"><img src="assets/header/Group3.svg" alt="logo d'assiette" class="col-1 gy-5">
                </div>
            </div>
            <div class="slogan row col12 justify-content-center">
                <div class="row col-md-6 text-center text-warning" style="font-family: Anton;">
                    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                </div>
                <div class="row col-8">
                    <form id="search-form" class="form-inline">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Rechercher">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </form>                    
                </div>
        </div>
            </div>
    </header>
    <main>
        <div class="row filtre">
            <div class="col-9 filtres">
                <div class="dropdown ingredients">
                    <button class="dropbtn">Ingrédients</button>
                    <div id="ingrédients" class="myDropdown">
                        <input type="text" placeholder="" class="filterInput">
                        <div class="options">
                        </div>
                    </div>
                </div>
                <div class="dropdown appliances">
                    <button class="dropbtn">Appareils</button>
                    <div id="appareils" class="myDropdown">
                        <input type="text" placeholder="" class="filterInput">
                        <div class="options">
                        </div>
                    </div>
                </div>
                <div class="dropdown utensils">
                    <button class="dropbtn">Ustensiles</button>
                    <div id="ustensiles" class="myDropdown">
                        <input type="text" placeholder="" class="filterInput">
                        <div class="options">
                        </div>
                    </div>
                </div>            </div>
            <div class="col-3 text-end" id="total-recipes">1500 recettes !</div>
        </div> 
        <div id="selectedIngredients"></div>
        <div class="recettes-container">
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/main.js"></script
</body>
</html>
